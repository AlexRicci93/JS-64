<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  
  let fetch_btn = document.getElementById('fetch-post');
  let save_btn = document.getElementById('save-post');
  let post;

  fetch_btn.addEventListener('click',
  async function pippo() {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then((response) => response.json())
    .then((data) => {
      post = data;
      console.log(post);
    })
  }
  )

  save_btn.addEventListener('click',
  async function pluto(){
  localStorage.setItem('post', JSON.stringify(post));
  console.log(localStorage.getItem('post'));
  })
    
  


</script>
